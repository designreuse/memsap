    $(function ($) {
        $(window).scroll(function () {
            //var top = $("#navigation-bar").offset().top;
            //无法获取到导航栏到顶部的距离，top为滚动条距离

            var scrollTop = $(document.documentElement).scrollTop();
            if (scrollTop > 50) {
                $("#navigation-bar").css("opacity", "0.7");//设置导航栏透明度
                $("#return-top-btn").fadeIn(500);//淡出显示 返回顶部 的按钮
            } else {
                $("#navigation-bar").css("opacity", "1");
                $("#return-top-btn").fadeOut(500);
            }


        })

        $("#return-top-btn").click(function () {
            $('body,html').animate({scrollTop: 0}, 1000);//缓缓返回顶部
        })

    })
</script>

<script th:inline="javascript">
    $(document).ready(function () {

        var phoneList = [[${phoneList}]];
        var brandList = [[${brandList}]];
        var seriesList = [[${seriesList}]];

        //品牌名和系列
        $("#brand_name>li").click(function () {
            var now_brand = $(this).index() + 1;
            $("#series_name").empty();
            // $(".phone-all").remove();
            $("#series_name").append("<li class=\"cur\">全系列</li>");
            // $(".all-phone").append("<ul class=\"phone-all cur\">");


            for (var k in seriesList) {
                if (seriesList[k].brandId == now_brand) {
                    $("#series_name").append('<li>' + seriesList[k].seriesName + '</li>');
                    // $(".all-phone").append("<ul class=\"phone-all cur\"></ul>");
                }

            }
        });


        //选择品牌 显示系列

          });*/


        var now_brand = 0;
        var now_series = 0;
        $(".phone-all").removeClass("cur");
        $(".phone-all").eq(now_brand).addClass("cur");
        $(".phone-brand-list").removeClass("cur");
        $(".phone-list").removeClass("cur");

        $("#brand_name").on("click", "li", function () {
            $("#brand_name>li").removeClass("cur");
            $(this).addClass("cur");

            $("#all-phone>ul").removeClass("cur");
            now_brand = $(this).index();
            $(".phone-all").removeClass("cur");
            $(".phone-all").eq(now_brand).addClass("cur");

            $(".phone-brand-list").removeClass("cur");
            $(".phone-brand-list").eq(now_brand).addClass("cur");
        });

        $("#series_name").on("click", "li", function () {
            $("#series_name>li").removeClass("cur");
            $(this).addClass("cur");


            now_series = $(this).index() - 1;
            if(now_brand == 0){
                $(".phone-brand-list").eq(now_brand).addClass("cur");
            }
            $(".phone-all").removeClass("cur");
            if (now_series < 0) {
                $(".phone-all").eq(now_brand).addClass("cur");
            } else {
                $(".phone-list").removeClass("cur");
                $(".phone-brand-list.cur > .phone-list").eq(now_series).addClass("cur");
            }


        });


    });

</script>
