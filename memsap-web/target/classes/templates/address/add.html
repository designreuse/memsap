<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>后台信息管理系统</title>


    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- summernote style -->
    <link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet"/>

    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

    <link th:href="@{/css/mycss/area.css}" rel="stylesheet"/>


</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>地址管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>地址管理</a>
                    </li>
                    <li>
                        <a>地址管理</a>
                    </li>
                    <li class="active">
                        <strong>地址新增</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增地址</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="update" method="POST" class="form-horizontal">
                                <input type="hidden" id="id" name="id" th:value="${address!=null}?${address.id}:''">
                                <div class="form-group"><label class="col-sm-2 control-label">手机号：</label>
                                    <th:block th:if="${phoneNumber != null}">
                                        <div class="col-sm-10">
                                            <input id="phoneNumber" name="userId" type="text" class="form-control"
                                                   readonly="readonly" th:value="${phoneNumber}"/>
                                        </div>
                                    </th:block>
                                    <th:block th:if="${phoneNumber == null}">
                                        <div class="col-sm-10">
                                            <input id="phoneNumber" name="userId" type="text"
                                                   class="form-control"/>
                                        </div>
                                    </th:block>

                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">地址：</label>
                                    <div class="col-sm-10">
                                        <div class="form-row clearfix area-row col-sm-6">
                                            <div class="form-input">
                                                <div class="area-input">
                                                    <div class="area province">
                                                        <input type="hidden" id="province" name="province" th:value="${address!=null}?${address.province}:''">
                                                        <span class="provinceSpan">-- 省份 --</span><i></i>
                                                        <div class="area-content"></div>
                                                    </div>
                                                    <div class="area city">
                                                        <input type="hidden" id="city" name="city" th:value="${address!=null}?${address.city}:''">
                                                        <span class="citySpan">-- 城市 --</span><i></i>
                                                        <div class="area-content">
                                                            <ul></ul>
                                                        </div>
                                                    </div>
                                                    <div class="area downtown">
                                                        <input type="hidden" id="county" name="county"  th:value="${address!=null}?${address.county}:''">
                                                        <span class="countySpan">-- 市区 --</span><i></i>
                                                        <div class="area-content">
                                                            <ul></ul>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class=" col-sm-6">
                                            <input id="detailAddress" name="detailAddress" type="text"
                                                   class="form-control" th:value="${address!=null}?${address.detailAddress}:''"/>
                                        </div>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button id="backButton" class="btn btn-primary" type="button"
                                                onclick="javascript:history.back(-1);"
                                                style="background-color: #888888;border-color:#888888">
                                            &nbsp;&nbsp;&nbsp;&nbsp;返&nbsp;&nbsp;&nbsp;&nbsp;回&nbsp;&nbsp;&nbsp;&nbsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<!-- SUMMERNOTE -->
<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

<script th:src="@{/js/area-data.js}"></script>
<script th:src="@{/js/area.js}"></script>

<script>
    Area.init(AreaData);
</script>


<script th:inline="javascript">
    $(document).ready(function () {
        //初始化编辑器
        $('#summernote').summernote({
            height: 300,
            codemirror: {
                mode: 'text/html',
                htmlMode: true,
                lineNumbers: true,
                theme: 'monokai'
            }
        });

        var address = [[${address}]];
        if(address != null){
            $(".provinceSpan").html(address.province);
            $(".citySpan").html(address.city);
            $(".countySpan").html(address.county);
        }

        //编辑器赋值

        //提交
        $("#submitButton").click(function () {
            var phoneNumber = [[${phoneNumber}]];
            if (phoneNumber == null && $("#phoneNumber").val() == "") {
                toastr.error('请输入手机号', '提示');
                return;
            } else if ($("#province").val() == "") {
                toastr.error('请选择省份', '提示');
                return;
            }else if ($("#city").val() == "") {
                toastr.error('请选择城市', '提示');
                return;
            }else if ($("#detailAddress").val() == "") {
                toastr.error('请选择填写详细地址', '提示');
                return;
            }


            $("#formTag").submit();
        });


    });
</script>

</body>

</html>
