<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" th:href="@{/f3.ico}">
    <title>INSPINIA | Register</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>


    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">WE</h2>
        </div>
        <h3>欢迎注册</h3>
        <!--<p>Create account to see it in action.</p>-->
        <form class="m-t" role="form" action="register" method="post">
            <div class="form-group">
                <input type="phoneNumber" class="form-control" placeholder="请填写正确的手机号码" name="phoneNumber" required=""
                       pattern="^1(3|4|5|7|8)\d{9}$"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="userName" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" required=""/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="电子邮箱" name="email" required=""/>
            </div>
            <!--<div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> 记住账号密码 </label></div>
            </div>-->
            <div class="form-group">
                <select class="form-control" name="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
            <p class="text-muted text-center">
                <small>已经注册 ?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" th:href="toLogin" href="login.html">登 录</a>
        </form>
        <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
    </div>
</div>
<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
