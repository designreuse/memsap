<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>后台信息管理系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>



</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>用户管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>用户管理</a>
                    </li>
                    <li class="active">
                        <strong>地址管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>操作</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <a th:href="@{itemEdit}" class="btn btn-primary btn-block" data-toggle="tooltip"
                                           data-placement="left" title="" data-original-title="Refresh inbox"><i
                                                class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增地址&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>地址列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="20%">手机号码</th>
                                        <!--<th width="8%">分类</th>-->
                                        <th width="20%">用户姓名</th>
                                        <th width="40%">用户地址</th>
                                        <!--<th width="10%">推荐状态</th>-->
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="address : ${addressList}">
                                        <td th:text="${address.userId}">18888888888</td>
                                        <td th:text="${address.userName}">we</td>
                                        <td th:text="${address.province + address.city+address.county}+'--'+${address.detailAddress}">南四135</td>
                                        <!--<td><a href="#">查看地址</a></td>-->
                                        <td>
                                            <a th:href="@{'toUpdate?id='+${address.id}}" title="修改"><i
                                                    class="fa fa-edit text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="#" th:onclick="'javascript:updateState('+${address.id}+',2,0);'"
                                               title="删除"><i class="fa fa-trash-o text-navy"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <!--<tfoot>-->
                                    <!--<tr>-->
                                    <!--<td colspan="8">-->
                                    <!--<ul id="pageHTML" class="pagination pull-right"></ul>-->
                                    <!--</td>-->
                                    <!--</tr>-->
                                    <!--</tfoot>-->
                                    <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <ul id="pageHTML" class="pagination pull-right">
                                                <li class="footable-page-arrow disabled"><a href="#">«</a></li>
                                                <li class="footable-page-arrow disabled"><a href="#">‹</a></li>
                                                <li class="footable-page active"><a href="itemManage_1_50_1?title=&amp;cid=0&amp;minPrice&amp;maxPrice">1</a></li>
                                                <li class="footable-page-arrow disabled"><a href="#">›</a></li>
                                                <li class="footable-page-arrow disabled"><a href="#">»</a></li></ul>
                                        </td>

                                        <!--<td colspan="8">-->
                                        <!--<ul id="pageHTML" class="pagination pull-right">-->
                                        <!--<li>-->
                                        <!--<p>每页显示</p>-->
                                        <!--<select name="cid" id="cid" class="form-control">-->
                                        <!--<option value="0" th:selected="${item.cid==0}">&#45;&#45;用户性别&#45;&#45;</option>-->
                                        <!--<option value="1">男</option>-->
                                        <!--<option value="2">女</option>-->
                                        <!--</select>-->
                                        <!--</li>-->

                                        <!--</td>-->
                                    </tr>

                                    </tfoot>


                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
<!-- common -->
<script th:src="@{/js/common.js}"></script>

<style type="text/css">
    .ibox-content th{
        text-align: center;
    }

    .ibox-content td{
        text-align: center;
    }

</style>

<script>
    /*var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });*/

    /*<![CDATA[*/
    function updateState(id, state, commendState) {
        var deleteTag;
        //todo 修改为sweelt
        if (state == 2) {
            deleteTag = confirm("确定删除此条信息?");
        } else {
            deleteTag = true;
        }
        if (deleteTag) {
            $.ajax({
                type: "POST",
                url: "delete?id=" + id,
                contentType: "application/json; charset=utf-8",
                success: function (msg) {
                    window.location.reload();
                },
                error: function () {
                    alert("系统异常！");
                }
            });
        }
    }

    /*]]>*/
</script>

</body>

</html>
