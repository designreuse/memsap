<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>后台信息管理系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

    <link th:href="@{/css/mycss/paging.css}" rel="stylesheet"/>


</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>商品管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>商品管理</a>
                    </li>
                    <li class="active">
                        <strong>商品管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <!--<form action="listByCondition">-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>搜索&amp;操作</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content" style="display: block;">
                                <form action="listByCondition">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="phoneNumber" name="phoneNumber" placeholder="手机ID"
                                               class="form-control"
                                               type="text" th:value="${searchVo.phoneNumber}"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="phoneName" name="phoneName" placeholder="手机型号" class="form-control"
                                               type="text" th:value="${searchVo.phoneName}"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <select name="brandName" id="brandName" class="form-control">
                                            <option value="" th:selected="${searchVo.brandName==null}">--手机品牌--</option>
                                            <option th:selected="${searchVo.brandName=='苹果'}" value="苹果">苹果</option>
                                            <option th:selected="${searchVo.brandName=='三星'}" value="三星">三星</option>
                                            <option th:selected="${searchVo.brandName=='华为'}" value="华为">华为</option>
                                            <option th:selected="${searchVo.brandName=='小米'}" value="小米">小米</option>
                                            <option th:selected="${searchVo.brandName=='OPPO'}" value="OPPO">OPPO
                                            </option>
                                            <option th:selected="${searchVo.brandName=='vivo'}" value="vivo">vivo
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i
                                                class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong>
                                        </button>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <a th:href="@{itemEdit}" class="btn btn-primary btn-block" data-toggle="tooltip"
                                           data-placement="left" title="" data-original-title="Refresh inbox"><i
                                                class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增手机&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>手机列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class=" table table-hover" data-page-size="10">
                                        <thead>
                                        <tr>
                                            <th width="15%">ID</th>
                                            <!--<th width="8%">分类</th>-->
                                            <th width="10%">手机型号</th>
                                            <th width="15%">颜色</th>
                                            <th width="15%">品牌</th>
                                            <th width="15%">系列</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item : ${phoneList}">
                                            <td th:text="${item.id}">1</td>
                                            <td th:text="${item.phoneName}">iPhone6</td>
                                            <td th:text="${item.phoneColors}">黑色,白色</td>
                                            <td th:text="${item.brandId}">苹果</td>
                                            <td th:text="${item.seriesId}">iPhone</td>

                                            <td>
                                                <a th:href="@{'toEdit?id='+${item.id}}" title="修改"><i
                                                        class="fa fa-edit text-navy"></i></a>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <a href="#" th:onclick="'javascript:updateState('+${item.id}+',2,0);'"
                                                   title="删除"><i class="fa fa-trash-o text-navy"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <td colspan="10">
                                                <div id="pageToolbar"></div>
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!--</form>-->
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<!--<script th:src="@{/js/common.js}"></script>-->

<script th:src="@{/js/paging.js}"></script>


<style type="text/css">
    .ibox-content th {
        text-align: center;
    }

    .ibox-content td {
        text-align: center;
    }

</style>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        var p = new Paging();
        var page = [[${page}]];
        p.init({
            target: $('#pageToolbar'),
            pagesize: page.pageSize,
            count: page.totalCount,
            current: page.pn,
            toolbar: true,
            hash: true,
            callback: function (pagecount, size, count) {
                var phoneNumber = $("#phoneNumber").val();
                var phoneName = $("#phoneName").val();
                var brandName = $("#brandName").val();
                location.href = 'listByCondition?pn=' + pagecount + '&pageSize=' + size + '&phoneNumber=' + phoneNumber + '&phoneName=' + phoneName + '&brandName=' + brandName;
            }
        });
    });


    function updateState(id, state, commendState) {
        var deleteTag;
        //todo 修改为sweelt
        if (state == 2) {
            deleteTag = confirm("确定删除此条信息?");
        } else {
            deleteTag = true;
        }
        if (deleteTag) {
            $.ajax({
                type: "delete",
                url: "delete/" + id,
                contentType: "application/json; charset=utf-8",
                success: function (msg) {
                    window.location.reload();
                },
                error: function () {
                    alert("系统异常！");
                }
            });
        }
    }

    /*]]>*/
</script>

</body>

</html>
