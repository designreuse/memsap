<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>后台信息管理系统</title>


    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet"/>


</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>商品管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>商品管理</a>
                    </li>
                    <li>
                        <a>商品管理</a>
                    </li>
                    <li class="active">
                        <strong>商品新增或修改</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增或修改手机</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="edit" method="POST" class="form-horizontal" enctype="multipart/form-data">

                                <div class="form-group"><label class="col-sm-2 control-label">手机id：</label>
                                    <div class="col-sm-10">
                                        <input id="phone_id" name="phone_id" readonly="readonly" type="text" class="form-control" th:value="${phone.id}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">手机名称：</label>
                                    <div class="col-sm-10">
                                        <input id="phone_name" name="phone_name" type="text" class="form-control" th:value="${phone.phoneName}"/>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div id="imageCell" class="form-group"><label class="col-sm-2 control-label">图片：</label>
                                    <div class="col-sm-10">
                                        <img  th:src="@{'/'+${phone.phoneImage}}" height="250px" width="200px" />
                                        <button id="imageCellBut" type="button" class="btn btn-white btn-sm">&nbsp;&nbsp;&nbsp;&nbsp;修改&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                </div>

                                <div id="imputCell" class="form-group"><label class="col-sm-2 control-label">图片：</label>
                                    <div class="col-sm-10">
                                        <input id="file" name="file" type="file" />
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">品牌：</label>
                                    <div class="col-sm-10">
                                        <select name="brand_name" id="brand_name" class="form-control" >
                                            <option value="0">--请选择品牌--</option>
                                            <!--<option value="1">苹果</option>-->
                                            <!--<option value="2">华为</option>-->
                                        </select>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">系列：</label>
                                    <div class="col-sm-10">
                                        <select name="series_name" id="series_name" class="form-control" >
                                            <option value="0">--请选择系列--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">颜色：</label>
                                    <div class="col-sm-10 phone-color-checkbox" >
                                        <label><input type="checkbox" name="black"/>黑色</label>
                                        <label><input type="checkbox" name="white"/>白色</label>
                                        <label><input type="checkbox" name="green"/>绿色</label>
                                        <label><input type="checkbox" name="red"/>红色</label>
                                        <label><input type="checkbox" name="golden"/>金色</label>
                                        <label><input type="checkbox" name="pink"/>粉色</label>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">故障大类：</label>
                                    <div class="col-sm-10">
                                        <select name="fault_type" id="fault_type" class="form-control" >
                                            <option value="">--请选择故障--</option>
                                            <!--<option value="1">屏幕</option>-->
                                            <!--<option value="2">充电</option>-->
                                        </select>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">故障小类：</label>
                                    <div class="col-sm-10">
                                        <select name="repair_name" id="repair_name" class="form-control" >
                                            <option value="">--请选择故障--</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>


                                <div class="form-group"><label class="col-sm-2 control-label">价格：</label>
                                    <div class="col-sm-10">
                                        <input id="price" name="price" type="text" class="form-control" />
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>


                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button id="backButton" class="btn btn-primary" type="button"  onclick="javascript:history.back(-1);" style="background-color: #888888;border-color:#888888" >
                                            &nbsp;&nbsp;&nbsp;&nbsp;返&nbsp;&nbsp;&nbsp;&nbsp;回&nbsp;&nbsp;&nbsp;&nbsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

    .phone-color-checkbox {
        text-align: center;
    }
    .phone-color-checkbox label{
        padding-left: 50px;
    }
</style>

<script >
    $(document).ready(function () {
        //初始化编辑器
        $('#summernote').summernote({
            height: 300,
            codemirror: {
                mode: 'text/html',
                htmlMode: true,
                lineNumbers: true,
                theme: 'monokai'
            }
        });
        //编辑器赋值

        //提交
        $("#submitButton").click(function(){
            /*if($("#title").val() == ""){
                toastr.error('请输入商品标题','提示');
                return;
            }
            if($("#category").val() == 0){
                toastr.error('请选择商品分类','提示');
                return;
            }
            if($("#price").val() == 0){
                toastr.error('请输入商品价格','提示');
                return;
            }
            if($("#num").val() == 0){
                toastr.error('请输入库存数量','提示');
                return;
            }*/
            $("#formTag").submit();
        });


        //获取一级二级联动下拉菜单数据
        $.ajax({
            type: "GET",
            url: "../package.json",
            dataType: "json",
            success: function(res) {
                /*一级二级联动下拉菜单*/
                //console.log(res);
                var brand = res.phone_brand.option;
                //console.log(typeof(res));
                for(var key in brand) {
                    //console.log(data[i].id + "===" + data[i].options[0].name)
                    $("#brand_name").append("<option value='" + key + "'>" + brand[key].name + "</option>");
                }
                $("#brand_name").change(function() {
                    var now_brand = $(this).val();
                     $("#series_name").html('<option value="">选择二级分类</option>');
                    for(var k in brand[now_brand].options) {
                        var now_series = brand[now_brand].options[k];
                        $("#series_name").append('<option value="' + k + '">' + now_series.name + '</option>');
                    }
                });
            }
        });

        $.ajax({
            type: "GET",
            url: "../package.json",
            dataType: "json",
            success: function(res) {
                /*一级二级联动下拉菜单*/
                //console.log(res);
                var repair = res.model_repair.option;
                //console.log(typeof(res));
                for(var key in repair) {
                    //console.log(data[i].id + "===" + data[i].options[0].name)
                    $("#fault_type").append("<option value='" + key + "'>" + repair[key].name + "</option>");
                }
                $("#fault_type").change(function() {
                    var now_type = $(this).val();
                    $("#repair_name").html('<option value="">选择二级分类</option>');
                    for(var k in repair[now_type].options) {
                        var now_repair = repair[now_type].options[k];
                        $("#repair_name").append('<option value="' + k + '">' + now_repair.name + '</option>');
                    }
                });
            }
        });

    });
</script>

</body>

</html>
