<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>后台信息管理系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

    <link th:href="@{/css/mycss/paging.css}" rel="stylesheet"/>


</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>订单管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>订单管理</a>
                    </li>
                    <li class="active">
                        <strong>订单详情管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <!--<form action="listByCondition">-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索&amp;操作</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="listByCondition">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="phone_detail" name="phone_detail" placeholder="手机详情" class="form-control"
                                               type="text" th:value="${searchVo.phoneDetail}"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="repair_details" name="repair_details" placeholder="维修详情" class="form-control"
                                               type="text" th:value="${searchVo.repairDetails}"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i
                                                class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong>
                                        </button>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block reset" type="button"><i
                                                class="glyphicon glyphicon-refresh"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>重置</strong>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>订单列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="5%">ID</th>
                                        <th width="5%">订单ID</th>
                                        <th width="20%">手机详情</th>
                                        <th width="20%">维修详情</th>
                                        <th width="10%">价格</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${order}">
                                        <td th:text="${item.id}">1</td>
                                        <td th:text="${item.orderId}">1</td>
                                        <td th:text="${item.phoneDetail}">iPhone6666</td>
                                        <td th:text="${item.repairDetails}">爆炸</td>
                                        <td th:text="${item.price}">777777</td>

                                        <td>
                                            <a th:href="@{'toEdit?phoneNumber='+${user.phoneNumber}}" title="修改状态"><i
                                                    class="fa fa-edit text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;

                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="10">
                                            <div id="pageToolbar"></div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--</form>-->
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<!--<script th:src="@{/js/common.js}"></script>-->

<script th:src="@{/js/paging.js}"></script>


<style type="text/css">
    .ibox-content th {
        text-align: center;
    }

    .ibox-content td {
        text-align: center;
    }

</style>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {

        //重置按钮
        $(".reset").click(function () {
            $("#phone_detail").val("");
            $("#repair_details").val("");
        });

        var p = new Paging();
        var page = [[${page}]];
        p.init({
            target: $('#pageToolbar'),
            pagesize: page.pageSize,
            count: page.totalCount,
            current: page.pn,
            toolbar: true,
            hash: true,
            callback: function (pagecount, size, count) {
                var phoneNumber = $("#phoneNumber").val();
                var phoneName = $("#phoneName").val();
                var brandName = $("#brandName").val();
                location.href = 'listByCondition?pn=' + pagecount + '&pageSize=' + size + '&phoneNumber=' + phoneNumber + '&phoneName=' + phoneName + '&brandName=' + brandName;
            }
        });


    });




    /*]]>*/
</script>

</body>

</html>
